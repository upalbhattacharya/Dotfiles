config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': spawn mpv {hint-url}
        <Ctrl+b>: config-cycle statusbar.hide
        <Ctrl+t>: config-cycle tabs.show always switching
        M: hint links spawn mpv -fs {hint-url}
  colors.statusbar.private.fg:
    global: black
  colors.webpage.bg:
    global: white
  content.media_capture:
    https://discord.com: true
    https://us02web.zoom.us: true
  content.pdfjs:
    global: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 10000
  fonts.contextmenu:
    global: default
  fonts.default_family:
    global: sourcecodepro
  fonts.default_size:
    global: 12pt
  fonts.statusbar:
    global: default_size default_family
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/x86_64-linux-gnu/qt5/plugins/ppapi/libwidevinecdm.so
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: false
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.width:
    global: 20%
  url.default_page:
    global: https://start.duckduckgo.com/
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      '!g': https://google.com/search?q={}
      '!r': https://www.reddit.com/search?q={}
      '!yt': https://www.youtube.com/results?search_query={}
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
